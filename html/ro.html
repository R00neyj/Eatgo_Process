<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/ro.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/variable.css" />
    <!-- aos  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- 스와이퍼 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>
  <body>
    <main>
      <section class="sec-gui-Onboarding-intro">
        <div class="sec-gui-Onboarding-intro-grid">
          <div class="onboarding-title-img-box" data-aos="fade-right" data-aos-delay="300" data-aos-duration="1200">
            <img src="/img/sec-gui/sec_gui_Onboarding_intro/sec_onboarding_intro_title.png" alt="휴대폰목업이미지" />
          </div>
          <div class="title-text-box" data-aos="fade-left" data-aos-delay="600" data-aos-duration="1200">
            <p>Onboarding</p>
            <p>잇고와 함께 미루던 건강 관리를 시작해보세요</p>
            <p>
              닉네임을 설정한 후 선호하는 식단을 설정하여 나에게 맞는 플랜을 추천받을 수 있어요<br />
              식단 자동 기록을 위해 카드사와 연결해야 해요
            </p>
          </div>
          <div class="onboarding-background-img-box">
            <img src="/img/sec-gui/sec_gui_Onboarding_intro/sec_onboarding_intro_background.png" alt="캐릭터이미지" />
          </div>
        </div>
      </section>
      <section class="sec-gui-Onboarding-screen">
        <div class="sec-gui-Onboarding-screen-list-box">
          <div class="sec-gui-Onboarding-screen-list sec-gui-Onboarding-screen-list-1">
            <div class="sec-gui-Onboarding-screen-list-text-box">
              <div class="number-box"><span>1</span></div>
              <p>닉네임 설정</p>
            </div>
            <div class="sec-gui-Onboarding-screen-list-1-img-box">
              <img src="/img/sec-gui/sec_gui_Onboarding_screen/sec_gui_Onboarding_screen_1.png" alt="목업이미지" />
            </div>
          </div>
          <div class="sec-gui-Onboarding-screen-list sec-gui-Onboarding-screen-list-2">
            <div class="sec-gui-Onboarding-screen-list-text-box">
              <div class="number-box"><span>2</span></div>
              <p>사용자정보 입력</p>
            </div>
            <div class="sec-gui-Onboarding-screen-list-1-img-box">
              <img src="/img/sec-gui/sec_gui_Onboarding_screen/sec_gui_Onboarding_screen_2.png" alt="목업이미지" />
            </div>
          </div>
          <div class="sec-gui-Onboarding-screen-list sec-gui-Onboarding-screen-list-3">
            <div class="sec-gui-Onboarding-screen-list-text-box">
              <div class="number-box"><span>3</span></div>
              <p>식단계획 설정</p>
            </div>
            <div class="sec-gui-Onboarding-screen-list-1-img-box">
              <img src="/img/sec-gui/sec_gui_Onboarding_screen/sec_gui_Onboarding_screen_3.png" alt="목업이미지" />
            </div>
          </div>
          <div class="sec-gui-Onboarding-screen-list sec-gui-Onboarding-screen-list-4">
            <div class="sec-gui-Onboarding-screen-list-text-box">
              <div class="number-box"><span>4</span></div>
              <p>목표칼로리 확인 & 목표 수정</p>
            </div>
            <div class="sec-gui-Onboarding-screen-list-1-img-box">
              <img src="/img/sec-gui/sec_gui_Onboarding_screen/sec_gui_Onboarding_screen_4.png" alt="목업이미지" />
            </div>
          </div>
        </div>
        <div class="sec-gui-Onboarding-screen-list-box-2">
          <div class="sec-gui-Onboarding-screen-list sec-gui-Onboarding-screen-list-5">
            <div class="sec-gui-Onboarding-screen-list-text-box">
              <div class="number-box"><span>5</span></div>
              <p>카드사 연결 및 등록</p>
            </div>
            <div class="sec-gui-Onboarding-screen-list-1-img-box">
              <img src="/img/sec-gui/sec_gui_Onboarding_screen/sec_gui_Onboarding_screen_5.png" alt="목업이미지" />
            </div>
          </div>
          <div class="sec-gui-Onboarding-screen-list sec-gui-Onboarding-screen-list-6">
            <div class="sec-gui-Onboarding-screen-list-text-box">
              <div class="number-box"><span>6</span></div>
              <p>카드사 연결 완료</p>
            </div>
            <div class="sec-gui-Onboarding-screen-list-1-img-box">
              <img src="/img/sec-gui/sec_gui_Onboarding_screen/sec_gui_Onboarding_screen_6.png" alt="목업이미지" />
            </div>
          </div>
          <div class="sec-gui-Onboarding-screen-list sec-gui-Onboarding-screen-list-7">
            <div class="sec-gui-Onboarding-screen-list-text-box">
              <div class="number-box"><span>7</span></div>
              <p>언어강도 설정</p>
            </div>
            <div class="sec-gui-Onboarding-screen-list-1-img-box">
              <img src="/img/sec-gui/sec_gui_Onboarding_screen/sec_gui_Onboarding_screen_7.png" alt="목업이미지" />
            </div>
          </div>
          <div class="sec-gui-Onboarding-screen-list sec-gui-Onboarding-screen-list-8">
            <div class="sec-gui-Onboarding-screen-list-text-box">
              <div class="number-box"><span>8</span></div>
              <p>회원가입 완료</p>
            </div>
            <div class="sec-gui-Onboarding-screen-list-1-img-box">
              <img src="/img/sec-gui/sec_gui_Onboarding_screen/sec_gui_Onboarding_screen_8.png" alt="목업이미지" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- aos 스크립트 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- aos 자바 -->
    <script>
      AOS.init();
    </script>

    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/script/script.js"></script>
  </body>
</html>
